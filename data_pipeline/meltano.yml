version: 1
default_environment: dev_local
project_id: gooddata-demo-analytics-v1

environments:
- name: dev_local
  env:
    START_DATE: "2023-01-01T00:00:00Z"
    SALESFORCE_SANDBOX: "true"
- name: dev_cloud
  env:
    START_DATE: "2023-01-01T00:00:00Z"
    SALESFORCE_SANDBOX: "true"
plugins:
  extractors:
  - name: tap-salesforce
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-salesforce.git
    config:
      api_type: BULK
      is_sandbox: ${SALESFORCE_SANDBOX}
      select_fields_by_default: false
      start_date: "2022-01-01T00:00:00Z"
      streams_to_discover:
        - Account
        - Lead
        - LeadHistory
        - Contact
        - ContactHistory
        - Opportunity
        - OpportunityHistory
        - OpportunityFieldHistory
        - OpportunityContactRole
        - User
        - UserRole
        - Event
        - Task
    schema:
      LeadHistory:
        NewValue:
          type: [ "string", "null" ]
        OldValue:
          type: [ "string", "null" ]
      ContactHistory:
        NewValue:
          type: [ "string", "null" ]
        OldValue:
          type: [ "string", "null" ]
      OpportunityFieldHistory:
        NewValue:
          type: [ "string", "null" ]
        OldValue:
          type: [ "string", "null" ]
    select:
    - Account.Id
    - Account.IsDeleted
    - Account.Name
    - Account.Type
    - Account.OwnerId
    - Lead.Id
    - Lead.AccountId
    - Lead.IsDeleted
    - Lead.ConvertedContactId
    - Lead.Email
    - Lead.CreatedDate
    - Lead.ConvertedOpportunityId
    - Lead.OwnerId
    - Lead.Status
    - LeadHistory.LeadId
    - LeadHistory.CreatedDate
    - LeadHistory.Field
    - LeadHistory.NewValue
    - LeadHistory.OldValue
    - Contact.Id
    - Contact.IsDeleted
    - Contact.Email
    - Contact.CreatedDate
    - Contact.AccountId
    - Contact.OwnerId
    - ContactHistory.ContactId
    - ContactHistory.CreatedDate
    - ContactHistory.Field
    - ContactHistory.NewValue
    - ContactHistory.OldValue
    - Opportunity.Id
    - Opportunity.Amount
    - Opportunity.IsDeleted
    - Opportunity.Name
    - Opportunity.StageName
    - Opportunity.CreatedDate
    - Opportunity.CloseDate
    - Opportunity.OwnerId
    - Opportunity.AccountId
    - Opportunity.ForecastCategoryName
    - OpportunityHistory.OpportunityId
    - OpportunityHistory.CreatedDate
    - OpportunityHistory.Field
    - OpportunityFieldHistory.OpportunityId
    - OpportunityFieldHistory.Field
    - OpportunityFieldHistory.CreatedDate
    - OpportunityFieldHistory.NewValue
    - OpportunityFieldHistory.OldValue
    - OpportunityContactRole.OpportunityId
    - OpportunityContactRole.ContactId
    - OpportunityContactRole.IsPrimary
    - OpportunityContactRole.Role
    - OpportunityContactRole.CreatedDate
    - User.Id
    - User.Name
    - User.UserRoleId
    - User.ManagerId
    - User.Type
    - User.IsActive
    - UserRole.Id
    - UserRole.Name
    - Event.Id
    - Event.Type
    - Event.OwnerId
    - Event.Subject
    - Event.WhoId
    - Event.CreatedDate
    - Event.WhatId
    - Task.Id
    - Task.OwnerId
    - Task.Subject
    - Task.WhoId
    - Task.Status
    - Task.CreatedDate
    - Task.WhatId
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-postgres
    variant: transferwise
    pip_url: git+https://github.com/transferwise/pipelinewise-target-postgres
    config:
      host: ${POSTGRES_HOST}
      port: ${POSTGRES_PORT}
      user: ${POSTGRES_USER}
      password: ${POSTGRES_PASS}
      dbname: ${POSTGRES_DBNAME}
      default_target_schema: ${TARGET_SCHEMA}
      add_metadata_columns: true
      dialect+driver: postgresql+psycopg2
  - name: target-snowflake
    variant: transferwise
    pip_url: git+https://github.com/jaceksan/pipelinewise-target-snowflake.git
    config:
      account: ${SNOWFLAKE_ACCOUNT}
      dbname: ${SNOWFLAKE_DBNAME}
      user: ${SNOWFLAKE_USER}
      password: ${SNOWFLAKE_PASS}
      warehouse: ${SNOWFLAKE_WAREHOUSE}
      default_target_schema: ${TARGET_SCHEMA}
      file_format: PUBLIC.MELTANO_FORMAT
